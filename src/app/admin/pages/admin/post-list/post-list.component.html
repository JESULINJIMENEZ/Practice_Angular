<div class="card m-3">
  <div class="card-header">
    <h3 class="card-title">Lista de usuarios</h3>
  </div>
  <div class="card-body p-0">
    <table class="table table-sm text-center">
      <thead>
        <tr>
          <th style="width: 10px">#</th>
          <th>Nombre</th>
          <th>Nombre de usuario</th>
          <th>Email</th>
          <th style="width: 100px">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr class="align-middle" *ngFor="let post of listPost">
          <td>{{ post.id }}</td>
          <td>{{ post.name }}</td>
          <td>{{ post.username }}</td>
          <td>{{ post.email }}</td>
          <td>
            <div class="d-flex justify-content-center">
              <button class="btn btn-primary me-2" (click)="editUser(post)">
                <i class="bi bi-pencil-fill"></i> Editar
              </button>
              <button class="btn btn-danger" (click)="deleteUser(post.id)">
                <i class="bi bi-trash-fill"></i> Eliminar
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
