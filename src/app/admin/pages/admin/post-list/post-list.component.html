<div class="card m-3">
  <div class="card-header">
    <h3 class="card-title">Lista de usuarios</h3>
  </div>
  <div class="card-body p-0">
    <div class="table-responsive"> <!-- AÃ±adir esta clase -->
      <table class="table table-sm text-center">
        <thead>
          <tr>
            <th style="width: 10px">#</th>
            <th>Nombre</th>
            <th>Nombre de usuario</th>
            <th>Email</th>
            <th style="width: 100px">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr class="align-middle" *ngFor="let post of listPost">
            <td>{{ post.id }}</td>
            <td>{{ post.nombre | capitalize}}</td>
            <td>{{ post.username | capitalize }}</td>
            <td>{{ post.correo }}</td>
            <td>
              <div class="d-flex justify-content-center">
                <button class="btn btn-warning me-2" (click)="editUser(post)">
                  <i class="bi bi-pencil-fill"></i> Edit
                </button>
                <button class="btn btn-danger" (click)="deleteUser(post.id)">
                  <i class="bi bi-trash-fill"></i> Delete
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
