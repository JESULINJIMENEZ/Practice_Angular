<div class="container mt-4"> 
  <div class="card m-3">
    <div class="card-header">
      <h3 class="card-title">Crear Usuario</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input id="nombre" formControlName="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de Usuario</label>
          <input id="username" formControlName="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Email</label>
          <input id="correo" formControlName="correo" type="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Crear Usuario</button>
      </form>
    </div>
  </div>
</div>
